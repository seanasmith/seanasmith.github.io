<!DOCTYPE html>
<html>

  <head>
    <title>Fun With Forms</title>

    <style>



    </style>

  </head>

  <body>
    <form id="form1">
      <label for="firstname">First Name: <input type="text" id="firstname" ></label>
      <label for="lastname">Last Name: <input type="text" id="lastname" ></label>
      <label for="city">City: <input type="text" id="city" ></label>
      <input type="submit" value="Submit">
    </form>

    <p id="yourname">Please provide your name above.</p>

    <script>

    document.getElementById("form1").onsubmit=function() {
        first = document.getElementById("firstname").value;
        last = document.getElementById("lastname").value;
        city = document.getElementById("city").value;
        yourName = first + " " + last;
        document.getElementById("yourname").innerHTML = "Hi " + yourName + " from " + city + ". Welcome to the site.";

        return false; // required to not refresh the page
      }
    </script>
  </body>
</html>

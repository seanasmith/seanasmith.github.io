<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>

    <form id="myform">

      <label for="yourname">Name</label>
      <input type="text" id="yourname" /><!-- extra for="#" matching the following id lets cursor appear in box if text clicked -->

      <p>Gender:</p>
      <label for="male">Male </label><input type="radio" name="gender" value="male" id="male" />
      <label for="female">Female </label><input type="radio" name="gender" value="female" id="female" />

      <p>What is the make of your car?</p>
      <select id="car">
       <option value="ford">Ford</option>
       <option value="volvo">Volvo</option>
       <option value="saab">Saab</option>
       <option value="hyundai">Hyundai</option>
       <option value="mercedes">Mercedes</option>
       <option value="audi">Audi</option>
      </select>

      <button type="submit">Click me</button><button type="reset">Clear me</button>



    </form>

  </body>



</html>
